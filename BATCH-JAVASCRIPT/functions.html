<h4>Functions are blocks of reusable code that perform a specific task. They can take inputs (parameters) and return a
    value.</h4>

<script>
    // Function Declaration
    function greet(name) {
        return "Hello, " + name + "!";
    }

    // Calling the function and storing its return value
    let message = greet("Alice");
    console.log(message); // Output: Hello, Alice!

    // Function that performs an action without returning a value
    function sayGoodbye() {
        console.log("Goodbye!");
    }

    sayGoodbye(); // Call the function

    // Function with multiple parameters and default values
    function add(num1, num2 = 0) {
        return num1 + num2;
    }

    console.log(add(5, 3)); // Output: 8
    console.log(add(10));   // Output: 10 (num2 uses default value of 0)

    // Anonymous function assigned to a variable (Function Expression)
    const multiply = function (a, b) {
        return a * b;
    };

    console.log(multiply(4, 5)); // Output: 20

    // Arrow Function (concise syntax for function expressions)
    const subtract = (x, y) => {
        return x - y;
    };

    console.log(subtract(10, 4)); // Output: 6

    // Concise Arrow Function (single expression, implicit return)
    const square = num => num * num;

    console.log(square(7)); // Output: 49
</script>
